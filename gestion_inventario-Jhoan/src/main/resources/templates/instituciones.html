<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituci贸n - Inventario Escolar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Style for the toggle button */
        .theme-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6f42c1; /* Purple color */
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/institucion">Instituci贸n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventario">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Iniciar Sesi贸n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Informaci贸n de la Instituci贸n -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Informaci贸n de la Instituci贸n</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Nombre: <span th:text="${institucion.nombre}"></span></h3>
                <p><strong>Direcci贸n:</strong> <span th:text="${institucion.direccion}"></span></p>
                <p><strong>Tel茅fono:</strong> <span th:text="${institucion.telefono}"></span></p>
            </div>
        </div>

        <h2 class="mt-5 text-center">Inventario Escolar</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${inventarios}">
                            <td th:text="${item.producto}"></td>
                            <td th:text="${item.cantidad}"></td>
                            <td th:text="${item.precio}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" onclick="toggleTheme()"></button>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to toggle between light and dark mode
        function toggleTheme() {
            let currentTheme = document.body.classList.contains('bg-dark') ? 'dark' : 'light';

            if (currentTheme === 'light') {
                setDarkMode();
            } else {
                setLightMode();
            }
        }

        // Set dark mode
        function setDarkMode() {
            document.body.classList.replace('bg-light', 'bg-dark');
            document.body.classList.replace('text-dark', 'text-light');
            localStorage.setItem('theme', 'dark');
            document.querySelector('.theme-toggle-btn').textContent = '';
        }

        // Set light mode
        function setLightMode() {
            document.body.classList.replace('bg-dark', 'bg-light');
            document.body.classList.replace('text-light', 'text-dark');
            localStorage.setItem('theme', 'light');
            document.querySelector('.theme-toggle-btn').textContent = '';
        }

        // Load saved theme from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                setDarkMode();
            } else {
                setLightMode();
            }
        });
    </script>

</body>
</html>
