<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilo para hacer que el footer se mantenga abajo */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgb(206, 225, 234);
        }

        .container-fluid {
            flex: 1;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/provedores">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reportes">Reportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <header>
                <h1>Lista de Productos</h1>
            </header>

            <section>
                <h2>Productos Disponibles</h2>
                <ul>
                    <!-- Iterar sobre los productos con Thymeleaf -->
                    <li th:each="producto : ${productos}">
                        <span th:text="${producto.nombre}">Nombre del Producto</span> - 
                        <span th:text="${producto.cantidad}">Cantidad</span>
                    </li>
                </ul>
            </section>

            <section>
                <a href="/" class="btn btn-primary">Regresar al inicio</a>
            </section>
        </main>
    </div>
</div>
    

<footer class="py-3 bg-dark text-white text-center">
    <p>© 2024 Inventario Escolar. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
