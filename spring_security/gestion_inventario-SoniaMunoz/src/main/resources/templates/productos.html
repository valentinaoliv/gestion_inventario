<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Layout to keep footer at bottom */
        html, body {
            height: 100%;
            margin: 0;
        }
        .content-wrapper {
            min-height: calc(100vh - 56px - 56px); /* Full height minus navbar and footer */
            display: flex;
            flex-direction: column;
        }
        footer {
            height: 56px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Styles for dark mode */
        body.bg-dark {
            background-color: #212529;
            color: #fff;
        }
        body.bg-dark th {
            background-color: #495057;
        }
        body.bg-dark tr:nth-child(even) {
            background-color: #343a40;
        }
        body.bg-dark td {
            border-color: #6c757d;
        }

        /* Toggle button */
        .theme-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6f42c1;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/almacenes">Almacenes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categorias">CategorÃ­as</a></li>
                    <li class="nav-item"><a class="nav-link" href="/provedores">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reportes">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="login">Iniciar SesiÃ³n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <header>
                <h1>Lista de Productos</h1>
            </header>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Cantidad MÃ­nima</th>
                        <th>Cantidad MÃ¡xima</th>
                        <th>Tipo Producto ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AquÃ­ vamos a iterar sobre los productos -->
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.cantidad}"></td>
                        <td th:text="${producto.cantidadMin}"></td>
                        <td th:text="${producto.cantidadMax}"></td>
                        <td th:text="${producto.idTipoProduct}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center">
        <p>Â© 2024 Sistema de GestiÃ³n de Inventario</p>
    </footer>

    <!-- Toggle Theme Button -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to toggle theme
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('bg-dark');
            body.classList.toggle('bg-dark', !isDark);
            body.classList.toggle('bg-light', isDark);
            body.classList.toggle('text-dark', isDark);
            body.classList.toggle('text-light', !isDark);
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            document.querySelector('.theme-toggle-btn').textContent = isDark ? 'ðŸŒ™' : 'â˜€';
        }

        // Load theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.replace('bg-light', 'bg-dark');
                document.body.classList.replace('text-dark', 'text-light');
                document.querySelector('.theme-toggle-btn').textContent = 'â˜€';
            }
        });
    </script>
</body>
</html>
