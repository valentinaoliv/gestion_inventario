    <script>
        // Function to toggle theme and store preference
        function toggleTheme() {
            let currentTheme = document.body.classList.contains('bg-dark') ? 'dark' : 'light';
            
            // Toggle between light and dark mode
            if (currentTheme === 'light') {
                document.body.classList.replace('bg-light', 'bg-dark');
                document.body.classList.replace('text-dark', 'text-light');
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle-btn').textContent = 'â˜€';
            } else {
                document.body.classList.replace('bg-dark', 'bg-light');
                document.body.classList.replace('text-light', 'text-dark');
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle-btn').textContent = 'ðŸŒ™';
            }
        }

        // Load saved theme from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.replace('bg-light', 'bg-dark');
                document.body.classList.replace('text-dark', 'text-light');
                document.querySelector('.theme-toggle-btn').textContent = 'â˜€';
            } else {
                document.body.classList.replace('bg-dark', 'bg-light');
                document.body.classList.replace('text-light', 'text-dark');
                document.querySelector('.theme-toggle-btn').textContent = 'ðŸŒ™';
            }
        });
    </script>
